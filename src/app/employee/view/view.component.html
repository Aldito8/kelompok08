<div class="m-5">
    <div class="m-4">
        <h3>Employee Detail</h3>
    </div>
    <div class="table shadow">
        <table class="table rounded-3 bg-primary bg-opacity-25">
            <tr class="table-active">
                <td>First Name</td>
                <th>{{employee?.first}}</th></tr>
            <tr>
                <td>Last Name</td>
                <th>{{employee?.last}}</th></tr>
            <tr class="table-active">
                <td>Email</td>
                <th>{{employee?.email}}</th></tr>
            <tr>
                <td>Address</td>
                <th>{{employee?.address}}</th></tr>
            <tr class="table-active">   
                <td>Phone</td>
                <th>{{employee?.phone}}</th></tr>
        </table>
    </div>
</div>
